{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
   <div class="content-section thumbnail" style="padding: 15px;">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Add news</legend>
                {{form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Post</button>
            </div>
        </form>         
   </div>
{% endblock content %}
